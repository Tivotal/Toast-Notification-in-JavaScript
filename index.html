<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="toast-list"></ul>

    <div class="buttons">
      <button class="btn" id="success">Success</button>
      <button class="btn" id="info">Info</button>
      <button class="btn" id="warning">Warning</button>
      <button class="btn" id="error">Error</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
